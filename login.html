<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn" id="loginBtn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Notification div -->
    <div id="notification" class="notification"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const notificationDiv = document.getElementById('notification');

            // Show "Waiting for login..." notification
            notificationDiv.innerHTML = "Waiting for login...";
            notificationDiv.classList.add('show'); // Show the notification

            // Simulate a delay (e.g., for a server request)
            setTimeout(function() {
                // Validate username and password
                if (username === 'admin' && password === '1234') {
                    notificationDiv.innerHTML = "Logged in successfully!";
                    notificationDiv.style.backgroundColor = "#4caf50"; // Success color
                } else {
                    notificationDiv.innerHTML = "Incorrect username or password.";
                    notificationDiv.style.backgroundColor = "#f44336"; // Error color
                }

                // Automatically hide the notification after 3 seconds
                setTimeout(function() {
                    notificationDiv.classList.remove('show');
                }, 3000);
            }, 2000); // Simulate a 2-second delay
        });
    </script>
</body>
</html>
